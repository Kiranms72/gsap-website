    <script>
        gsap.to("#title", { duration: 1.9, opacity: 1, y: -90, ease: "power2.out" });
        gsap.to("#subtitle", { duration: 2, opacity: 1, y: -90, delay: 0.2, ease: "power2.out" });

        gsap.utils.toArray(".food-box, .sub_title").forEach((section) => {
            gsap.from(section, {
                scrollTrigger: {
                    trigger: section,
                    start: "top 80%",
                    toggleActions: "play none none reverse"
                },
                opacity: 0,
                y: 90,
                duration: 3,
                ease: "power2.out"
            });
        });

        const gameCards = document.querySelectorAll('.perfume-card');

        gameCards.forEach((card, index) => {
            gsap.to(card, {
                scrollTrigger: {
                    trigger: card,
                    start: "top 80%",
                    toggleActions: "play none none none"
                },
                opacity: 1,
                y: 0,
                duration: 0.6,
                delay: index * 0.1,
                ease: "power3.out"
            });
        });
    </script>
